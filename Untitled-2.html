<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
            max-width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
        }

        h2, p, .price {
            color: #333;
            margin: 10px;
        }

        button {
            background-color: #ff4081;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 0 0 8px 8px;
        }

        button:hover {
            background-color: #d81b60;
        }

        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff4081;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        #cart-count {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cosmetics Shop</h1>
</header>

<main>
    <div class="product">
        <img src="lipstick.jpg" alt="Lipstick">
        <h2>Lipstick</h2>
        <p class="description">Vibrant color for your lips.</p>
        <p class="price">$19.99</p>
        <button onclick="addToCart(1)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="mascara.jpg" alt="Mascara">
        <h2>Mascara</h2>
        <p class="description">Long, bold lashes in seconds.</p>
        <p class="price">$24.99</p>
        <button onclick="addToCart(2)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="blush.jpg" alt="Blush">
        <h2>Blush</h2>
        <p class="description">A touch of rosy glow for your cheeks.</p>
        <p class="price">$29.99</p>
        <button onclick="addToCart(3)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="foundation.jpg" alt="Foundation">
        <h2>Foundation</h2>
        <p class="description">Smooth, even skin tone.</p>
        <p class="price">$34.99</p>
        <button onclick="addToCart(4)">Add to Cart</button>
    </div>

    <!-- Add more products as needed -->

</main>

<div id="cart" onclick="viewCart()">
    <span id="cart-count">0</span>
    <img src="cart-icon.png" alt="Shopping Cart" width="30" height="30">
</div>

<script>
    let cartCount = 0;

    function addToCart(productId) {
        cartCount++;
        updateCartCount();
        // Add logic to update the backend or store the selected product ID
    }

    function viewCart() {
        alert("View Cart: Implement your cart functionality here");
        // Add logic to show the user's cart, maybe redirect to a dedicated cart page
    }

    function updateCartCount() {
        document.getElementById('cart-count').innerText = cartCount;
    }
</script>

</body>
</html>
